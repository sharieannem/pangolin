<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui container" id="main">
  <h1 style="text-align: center;">EMERGENCY ALERT SYSTEM</h1>
<div class="ui fluid styled accordion">

  <div class="active title">
    <i class="dropdown icon"></i>
    <h2 id="header">TEST OR REAL ALERT?</h2>
  </div>
  <div class="active content">
    <div class="ui grid"><div class="two centered column row">
      <div class="ui six wide column" style="border-right: 5px solid black;">
        <button class="ui green button" style="width: 180px; border-radius: 10%;"><div style="text-align: center;">
          <i class="check icon" style="font-size:100px; color:#DADADA;margin-top: 50px;"></i>
          <p style="font-size: 40px;  margin-top: -50px;">Test</p>
        </div></button>
      </div>
      <div class="ui six wide column">
        <button class="ui red button " style="width: 180px;border-radius: 10%;"><div style="text-align: center;">
          <i class="exclamation triangle icon" style="font-size:100px; color:#F9CA47;margin-top: 50px;"></i>
          <p style="font-size: 40px; margin-top: -50px;" > Real </p>
        </div></button>
      </div></div> <!end of 1st row>
      <div class="four column row"><div class="ui right floated column">
        <button class="ui button">COMFIRM</button>
      </div></div> <!end of column and 2nd row>
    </div><!end of  grid>
  </div>

  <div class="title">
    <i class="completed dropdown icon"></i>
    <h2 id="header">DISASTER TYPES</h2>
  </div>
  <div class="content">
    <div class="ui grid"><div class="centered row" style="margin:25px;">
      <div class="five wide column">
        <button class="ui button" id="disaster_type">
          <p id="disaster">High Surf</p></button>
      </div>
      <div class="five wide column">
        <button class="ui button" id="disaster_type">
          <p id="disaster">Landslide</p></button>
      </div>
      <div class="five wide column">
        <button class="ui button" id="disaster_type">
          <p id="disaster">Tsunami</p></button>
      </div></button>
      </div> <!end of 1st row>
      <div class="centered row" style="margin:25px;">
        <div class="five wide column">
          <button class="ui button" id="disaster_type">
            <p id="disaster">Amber Alert</p></button>
        </div>
        <div class="five wide column">
          <button class="ui button" id="disaster_type">
            <p id="disaster">Ballistic Missile</p></button>
        </div>
        <div class="five wide column">
          <button class="ui button" id="disaster_type">
            <p id="disaster">Volcano</p></button>
        </div></button>
      </div> <!end of 2nd row>
      <div class="four column row"><div class="ui right floated column">
        <button class="ui button">COMFIRM</button>
      </div></div> <!end of column and 2nd row>
    </div><!end of  grid>
  </div>

  <div class="title">
    <i class="disabled dropdown icon"></i>
    <h2 id="header">ALERT TYPE</h2>
  </div>
  <div class="content" id="sections">
    <h3>SELECT ALL THAT APPLY:</h3>

    <div class="ui grid">
      <div class="eight wide column">

        <div class="field" style="margin: 20px 0 40px 0;">
          <div class="ui checkbox">
            <input type="checkbox">
            <label>Warning Sirens</label>
          </div>
        </div>

        <div class="field" style="margin: 40px 0 20px 0;">
          <div class="ui checkbox">
            <input type="checkbox">
            <label>Radio Stations</label>
          </div>
        </div>

      </div>

      <div class="eight wide column">

        <div class="field" style="margin: 20px 0 40px 0;">
          <div class="ui checkbox">
            <input type="checkbox">
            <label>Text Messages</label>
          </div>
        </div>

        <div class="field" style="margin: 40px 0 20px 0;">
          <div class="ui checkbox">
            <input type="checkbox">
            <label>Television</label>
          </div>
        </div>

      </div>

      <div class="sixteen wide column">

        <div class="field">
          <a href="[INSERT URL HERE]"> <i class="big caret left icon"></i> BACK </a>
          <button class="ui right floated primary button">CONFIRM</button>
        </div>

      </div>

    </div>






  </div>

  <div class="title">
    <i class="completed dropdown icon"></i>
    <h2 id="header">CONFIRMATION</h2>
  </div>
  <div class="content" id="sections">

    <div class="ui form">
      <div class="inline fields">

        <label><h3 style="margin-right: 10em;">Is this a drill?</h3></label>

        <div class="field" style="margin-right: 10em;">
          <div class="ui radio checkbox">
            <input type="radio" name="confirm" checked="checked">
            <label>YES</label>
          </div>
        </div>

        <div class="field">
          <div class="ui radio checkbox">
            <input type="radio" name="confirm">
            <label>NO</label>
          </div>
        </div>
      </div>

      <div class="field">
        <button class="ui right floated primary button">SEND</button>
      </div>
    </div>
  </div>

</div>
</div>

<script>
  $('.ui .item').on('click', function() {
    $('.ui .item').removeClass('active');
    $(this).addClass('active');
  });
  $('.ui.accordion')
      .accordion()
  ;
</script>

</body>
</html>
